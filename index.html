<!DOCTYPE html>
<html lang="en">
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  <script src="https://use.fontawesome.com/728dc040fb.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li id="cart-info">
          <span class="fa-stack badge" id="badge">
            <i class="fa fa-circle-o fa-stack-2x"></i>
            <strong class="fa-stack-1x number-of-items-in-cart"></strong>
          </span>
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>
    <div id="my-cart">
      <div class="arrow-up"></div>
      <p><span class="number-of-items-in-cart"></span> item(s) in the cart</p>
      <div class="separator"></div>
      <ul id="cart-items-list">
      </ul>
      <div class="separator"></div>
      <p id="cart-total">Total: $</p>
      <button id="cart-checkout">Checkout</button>
    </div>
    <div class="brand">
      <img src="images/logo-scarfcat.png" alt="Our logo, a cat wearing a scarf">
      <h1>Winter Wear Warehouse</h1>
    </div>
  </header>
  <main>
    <aside>
      <form name="filterMe" onsubmit="filterProducts();">
        <label for="filter">Filter By:</label>
        <select name="filter" id="filter">
            <option value="">Choose One</option>
            <option value="price">Price</option>
            <option value="name">Name</option>
        </select>
        <input type="submit" value="Sort">
      </form>
    </aside>

    <section>
      <h2>Scarves</h2>
      <div class="item-container" id="item-container">
      </div>
    </section>
  </main>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
