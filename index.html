<!DOCTYPE html>
<html lang="en">
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/728dc040fb.js"></script>
  <link rel="shortcut icon" type="image/png" href="images/logo-scarfcattiny.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li id="cart-info">
          <span class="fa-stack badge hidden" id="badge">
            <i class="fa fa-circle-o fa-stack-2x"></i>
            <strong class="fa-stack-1x number-of-items-in-cart"></strong>
          </span>
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>
    <div id="my-cart">
      <div class="arrow-up"></div>
      <p class="hidden" id="itemsMessage"><span class="number-of-items-in-cart"></span> item(s) in the cart</p>
      <p id="emptyMessage">Your cart is empty</p>
      <div class="separator"></div>
      <ul id="cart-items-list">
      </ul>
      <div class="separator"></div>
      <p id="cart-total"></p>
      <button id="cart-checkout">Checkout</button>
    </div>
    <div class="brand">
      <img srcset="images/logo-scarfcat200.png 200w, images/logo-scarfcat100.png 100w, images/logo-scarfcat50.png 50w"
           sizes="(max-width: 640px) 50px, (max-width: 1280px) 100px, (min-width: 1280px) 200px"
           src="images/logo-scarfcat200.png" 
           alt="Our logo, a cat wearing a scarf">
      <h1>Winter Wear Warehouse</h1>
    </div>
  </header>
  <main>
    <aside>
      <form name="sortMe" onsubmit="sortProducts(event);">
        <label for="sort">Sort By:</label>
        <select name="sort" id="sort">
            <option value="">Choose One</option>
            <option value="price">Price</option>
            <option value="name">Name</option>
        </select>
        <input type="submit" value="Sort">
      </form>
    </aside>

    <section>
      <h2>Scarves</h2>
      <div class="item-container" id="item-container">
      </div>
    </section>
  </main>
  <script type="text/javascript" src="js/utilities.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
